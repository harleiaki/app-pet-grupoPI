<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet a Vista</title>
    <link href="../style/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <p onclick="sair()">Pet a vista</p>
    </header>
    <main>
      <div class="login-container">
        <div>
          <img
            src="../images/pets/cat-login.png"
            alt="Foto de um gato com um notebook"
          />
        </div>
        <div class="login-form">
          <div>
            <h1>Entrar</h1>
            <p class="login-text">
              Entre com seu e-mail e senha para continuar
            </p>
          </div>
          <div class="input-form">
            <input
              type="email"
              placeholder="E-mail"
              id="email"
              onchange="onChangeEmail()"
            />
            <!-- <div class="erro" id="emailObrigatorio">E-mail é obrigatório</div>
            <div class="erro" id="emailInvalido">E-mail inválido</div> -->
            <input
              type="password"
              placeholder="Senha"
              id="password"
              onblur="onChangeSenha()"
            />
            <!-- <div class="erro" id="senhaObrigatoria">Senha é obrigatório</div> -->
            <a
              href=""
              class="recover-password"
              id="recuperarSenha"
              >Esqueci minha senha
            </a>
          </div>
          <div class="btn-login">
            <button id="btnEntrar" onclick="logar()">
              Entrar
            </button>
            <p>Ainda não tem uma conta?</p>
            <a href="">Cadastre-se agora</a>
          </div>
        </div>
      </div>
    </main>
